<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Figure Collection</title>
  <link rel="stylesheet" href="style.css">
  <script src="data.js" defer></script>
  <script src="script.js" defer></script>
</head>
<body>
  <div id="summary" class="summary">
    <div>
      <strong>Collection Total:</strong><br>
      Price: $<span id="total-price">0</span><br>
      Sale: $<span id="total-sale">0</span>
    </div>
  
    <div>
      <strong>Current Search:</strong><br>
      Price: $<span id="search-price">0</span><br>
      Sale: $<span id="search-sale">0</span>
    </div>
  </div>

  <h1>Round1 Collection</h1>

  <input
    type="text"
    id="search"
    placeholder="Search by name, series, or tag..."
  />

  <div id="lightbox" class="lightbox">
    <img id="lightbox-img" />
  </div>
  

  <div class="grid" id="results"></div>
</body>
</html>
